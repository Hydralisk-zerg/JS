<body>
    <pre>
        Задание:
        Используя if...else создайте сценарий, который запросит у пользователя значение и выведет на экран
        1 если значение больше нуля
        -1 если значение меньше нуля
        0 если значение равно 0
    </pre>
    <script>
        let inputNumber = +prompt("Введите цифру", 0);

        if (inputNumber > 0) {
            alert(`Вы ввели цифру ${inputNumber} она больше 0`);
        }
        else if (inputNumber < 0) {
            alert(`Вы ввели цифру ${inputNumber} она меньше 0`);
        }
        else if (inputNumber > 0) {
            alert(`Вы ввели цифру ${inputNumber}`);
        }
        else {
            alert(`Вы ввели не цифру`);
        }

    </script>
</body>
