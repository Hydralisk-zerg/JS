<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>
    <pre>
        Задание:
        Переменная season может принимать 4 значения: 1, 2, 3 или 4. Если значение переменной 1 в переменную result запишите значение "зима",
        если значение 2 - "весна" и т.д. Выведите значение переменной result на экран. Решите задачу используя конструкцию switch.
    </pre>
    <script>
        let result;
        let season = +prompt("Выберите сезон года:\n1 зима\n2 весна\n3 лето\n4 осень")

        switch (season) {
            case 1:
                result = 'зима';
                break;
            case 2:
                result = 'весна';
                break;
            case 3:
                result = 'лето';
                break;
            case 4:
                result = 'осень';
                break;
            default:
                alert("Вы ввели недопустимое значение!!");
                break;
        }
        result ? alert(`Вы выбрали сезон ${result}`) : pass;
    </script>
</body>

</html>
