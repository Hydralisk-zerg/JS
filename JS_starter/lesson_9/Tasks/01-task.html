        Задание:
        Напишите сценарий, который найдет минимальное, максимальное значения массива, а также 
        выведет сумму всех элементов массива.
    </pre>
    <script>
        let values = [10, 20, 4, -6, 11, 9, 125, 1, 8, 0, 33];
        let maxValues = Number.MIN_VALUE;
        let minValues = Number.MAX_VALUE;
        let sum = 0;

        for (const value of values) {
            maxValues = maxValues < value ? value : maxValues;
            minValues = minValues > value ? value : minValues;
            sum += value;

        }
