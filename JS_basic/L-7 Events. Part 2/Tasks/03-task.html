<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }

    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */
        let divElements = document.querySelectorAll("div");

        let pressingAButton = addEventListener("keydown", function (e) {
            for (let i = 0; i < divElements.length; i++) {
                switch (e.key) {
                    case `${i + 1}`:
                        divElements[i].style.border = "1px solid red";
                        console.log(e.key)
                        break;
                    case "a":
                    case "A":
                        if (e.ctrlKey) {
                            divElements.forEach(divElement => {
                                divElement.style.border = "1px solid red";
                            });
                            console.log(e.key);
                        }
                        break;
                }
            }
        })

    </script>
</body>

</html>
