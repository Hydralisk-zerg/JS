<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            margin: 5px 10px 0 10px;
        }

    </style>
    <title>Task 04</title>
</head>

<body>
    Операнд 1: <input id="input1" type="text"> <br /><br />
    Операнд 2: <input id="input2" type="text"> <br /><br />

    <div>
        <button id="add-btn">+</button>
        <button id="rem-btn">-</button>
        <button id="mul-btn">*</button>
        <button id="div-btn">/</button>
    </div>


    <script>
        /*
        Задание:
        Перепишите сценарий таким образом, чтобы в коде был только один обработчик на событие click (вместо четырех обработчиков).
        Результат работы сценария не должен измениться.
        */
        let input1 = document.querySelector("#input1");
        let input2 = document.querySelector("#input2");

        document.querySelector('div')
            .addEventListener('click', testFuncshin);

        function testFuncshin(e) {
            switch (e.target.textContent) {
                case '+':
                    alert(Number(input1.value) + Number(input2.value));
                    break;
                case '-':
                    alert(Number(input1.value) - Number(input2.value));
                    break;
                case '/':
                    Number(input2.value) ? alert(input1.value / input2.value) : alert('You can\'t divide by zero!');
                    break;
                case '*':
                    alert(Number(input1.value) * Number(input2.value));
                    break;
            }
        }
    </script>
</body>

</html>
