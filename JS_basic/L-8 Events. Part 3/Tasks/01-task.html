<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button>Click me!</button>
    <script>
        const buttonEvent = document.querySelector("button");
        buttonEvent.addEventListener('click', capturing, true);
        buttonEvent.addEventListener('click', bubbling, false);

        function capturing() {
            alert("capturing");
        }
        function bubbling() {
            alert("bubbling");
        }

        /*
        Задание:
        Добавьте для кнопки два обработчика, один должен сработать в фазе capturing, второй - в фазе bubbling
        */
    </script>
</body>

</html>
